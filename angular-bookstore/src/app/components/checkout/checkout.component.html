<div class="row">

  <!--category component-->
  <div class="col-md-3">
    <app-book-category></app-book-category>
  </div>

  <div class="col-md-9">

    <div class="row">
      <!--check out form-->
      <div class="col-md-8">
        <form [formGroup]="checkOutFormGroup" (ngSubmit)="onSubmit()">
          <fieldset class="form-border">
            <legend class="form-border">
              <h3>Customer</h3>
            </legend>
            <div formGroupName="customer">
              <div class="row form-group">
                <div class="col-md-3">
                  <label>FirstName</label>
                </div>
                <div class="col-md-9">
                  <input type="text" formControlName="firstName" class="form-control" />

                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-3">
                  <label>LastName</label>
                </div>
                <div class="col-md-9">
                  <input type="text" formControlName="lastName" class="form-control" />

                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-3">
                  <label>Email</label>
                </div>
                <div class="col-md-9">
                  <input type="text" formControlName="email" class="form-control" />

                </div>
              </div>

            </div>

          </fieldset>

          <!--shipping information-->

          <fieldset class="form-border">
            <legend class="form-border">
              <h3>Shipping Address</h3>
            </legend>
            <div formGroupName="shippingAddress">
              <div class="row form-group">
                <div class="col-md-3">
                  <label>Street</label>
                </div>
                <div class="col-md-9">
                  <input type="text" formControlName="stret" class="form-control" />

                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-3">
                  <label>City</label>
                </div>
                <div class="col-md-9">
                  <input type="text" formControlName="city" class="form-control" />

                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-5 mb-3">
                  <label>Country</label>
                  <select formControlName="country" class="custom-select d-block w-100">
                    <option value="">Choose...</option>
                    <option>United States</option>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label>State</label>
                  <select formControlName="state" class="custom-select d-block w-100">
                    <option value="">Choose...</option>
                    <option>California</option>
                  </select>

                </div>
                <div class="col-md-3 mb-3">
                  <label>Zip</label>
                  <input type="text" formControlName="zipcode" class="form-control" placeholder="">

                </div>
              </div>

            </div>

          </fieldset>
          <br/>
          <!-- Checkbox for copy shipping address to billing address-->
          <div class="form-check">
          <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)" class="form-check-input" />
          <label>Shipping address is same as billing address</label>
          </div>
          <br/>
          <!--billing information-->

          <fieldset class="form-border">
            <legend class="form-border">
              <h3>Billing Address</h3>
            </legend>
            <div formGroupName="billingAddress">
              <div class="row form-group">
                <div class="col-md-3">
                  <label>Street</label>
                </div>
                <div class="col-md-9">
                  <input type="text" formControlName="stret" class="form-control" />

                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-3">
                  <label>City</label>
                </div>
                <div class="col-md-9">
                  <input type="text" formControlName="city" class="form-control" />

                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-5 mb-3">
                  <label>Country</label>
                  <select formControlName="country" class="custom-select d-block w-100">
                    <option value="">Choose...</option>
                    <option>United States</option>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label>State</label>
                  <select formControlName="state" class="custom-select d-block w-100">
                    <option value="">Choose...</option>
                    <option>California</option>
                  </select>

                </div>
                <div class="col-md-3 mb-3">
                  <label>Zip</label>
                  <input type="text" formControlName="zipcode" class="form-control" placeholder="">

                </div>
              </div>

            </div>

          </fieldset>


          <!--submit button-->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">
              Purchase
            </button>
          </div>
        </form>
      </div>
      <!--cart items-->
      <div class="col-md-4">cdc</div>
    </div>
  </div>
</div>
